<mat-accordion class="new-card">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>{{job.data.title}}</mat-panel-title>
      <mat-panel-description>{{job.data.city}}</mat-panel-description>
    </mat-expansion-panel-header>
    <div class="inner-new-card">
        <p>{{job.data.street_address}}</p>
        <p>{{job.data.meta_data.googlejobs.jobSummary}}</p>
        <p>ID: {{job.data.req_id}}</p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
